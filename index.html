<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/global-settings.css">
    <link rel="stylesheet" href="./assets/styles/global-styles.css">
    <link rel="stylesheet" href="./assets/styles/index.css">

    <title>Dashboard - Estudos</title>
</head>
<body>
    
    <div class="container-dashboard">

        <div class="align-dashboard">

            <header>

                <section class="cabecalho">

                    <div class="header-left">

                        <figure>
                            <img src="./assets/icons/menu-lateral/icone-hamburguer-menu-lateral.svg" alt="" class="menu-hamburger" />
                        </figure>

                        <p>
                            Hi, Jorj√£o
                        </p>

                        <figure>
                            <img src="./assets/img/img-perfil-header.svg" alt="" class="profile-header">
                            <img src="./assets/icons/conjunto-notificacao-header.svg" alt="" class="notification-header" />
                        </figure>

                    </div><!--header-left-->

                    <div class="header-right">

                        <figure>
                            <img src="assets/icons/icone-pesquisa-header.svg" alt="" class="icon-search" />
                        </figure>

                        <form>
                            <input type="text" class="input-search" placeholder="Buscar.." />
                        </form>

                    </div><!--header-right-->

                </section><!--cabecalho-->

            </header>

            <section class="menu-toggle">

                <figure>
                    <a href="#">
                        <img src="./assets/icons/menu-lateral/icone-home-menu-lateral.svg" alt="" class="icon-home-toggle" />
                    </a>

                    <a href="#">
                        <img src="./assets/icons/menu-lateral/icone-sinal-menu-lateral.svg" alt="" class="icon-sinal-toggle" />
                    </a>

                    <a href="#">
                        <img src="./assets/icons/menu-lateral/icone-estrela-menu-lateral.svg" alt="" class="icon-star-toggle" />
                    </a>

                    <a href="#">
                        <img src="./assets/icons/menu-lateral/icone-chat-menu-lateral.svg" alt="" class="icon-chat-toggle" />
                    </a>

                    <a href="#">
                        <img src="./assets/icons/menu-lateral/icone-configuracoes-menu-lateral.svg" alt="" class="icon-settings-toggle" />
                    </a>

                    <a href="#">
                        <img src="./assets/icons/menu-lateral/icone-informacoes-menu-lateral.svg" alt="" class="icon-information-toggle" />
                    </a>
                </figure>

            </section><!--menu-toggle-->

            <section class="faturamento-mensal">

                <header class="cabecalho-faturamento-mensal">

                    <p>
                        Faturamento Mensal
                    </p>

                </header><!--cabecalho-faturamento-mensal-->

                <p class="valor-faturamento-mensal">
                    R$ ---------
                </p><!--valor-faturamento-mensal-->

            </section><!--faturamento-mensal-->

        </div><!--align-dashboard-->

    </div><!--container-dashboard-->

</body>
</html>
